name: Auto Deploy to Vercel

on:
  schedule:
    - cron: "*/5 * * * *"  # tiap 5 menit
  workflow_dispatch:

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a dummy change
        run: |
          echo "Last auto update at $(date -u)" > autodeploy.log
          git config user.name "Auto Bot"
          git config user.email "autobot@users.noreply.github.com"
          git add autodeploy.log
          git commit -m "ðŸ¤– Auto deploy: $(date -u)" || echo "No changes to commit"
          git push origin main
