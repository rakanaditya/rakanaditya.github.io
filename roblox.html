<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Game Visit Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #countdownWrapper {
      margin: 10px auto 20px;
      max-width: 600px;
      text-align: center;
    }
    #countdownText {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }
    #countdownBarContainer {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    #countdownBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00c853, #ffd600);
      transition: width 1s linear;
    }
    .leaderboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-card {
      background: white;
      width: 260px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      transition: transform 0.3s;
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .game-name {
      font-weight: bold;
      margin: 10px 0;
    }
    .visits {
      font-size: 18px;
      color: #e60039;
    }
    .rank-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #444;
      color: white;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .up { color: green; animation: popUp 0.5s ease; }
    .down { color: red; animation: popDown 0.5s ease; }

    @keyframes popUp {
      0% { transform: translateY(5px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes popDown {
      0% { transform: translateY(-5px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üî• Roblox Game Visit Leaderboard</h1>
  <div id="countdownWrapper">
    <div id="countdownText">‚è≥ Refresh in: 30s</div>
    <div id="countdownBarContainer">
      <div id="countdownBar"></div>
    </div>
  </div>

  <div class="leaderboard" id="leaderboard"></div>

<!-- Discord Widget -->
<iframe 
  src="https://discord.com/widget?id=798751181508837376&theme=dark" 
  width="350" 
  height="500" 
  allowtransparency="true" 
  frameborder="0" 
  sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
</iframe>

<!-- Discord Invite Button -->
<div style="margin-top: 10px; text-align: center;">
  <a href="https://discord.com/invite/qjnSUrv3aa" target="_blank" 
     style="display: inline-block; background-color: #5865F2; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-family: sans-serif; font-weight: bold;">
    Join Our Discord Server
  </a>
</div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxSW4OrcUOFwC0agA2LrU3bthkYf0TU6IqbkgHI0C2tQ_vU_a3w3az9CTMqOfYZQ1WUVw/exec";
     const placeIds = [
      "3187302798",
      "11399819772",
      "115326572683504",
      "115958813741074"
    ];

    let previousRanks = {};
    const refreshInterval = 30;
    let countdown = 0;

    function loadLeaderboard() {
      fetch(`${endpoint}?placeIds=${placeIds.join(",")}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("leaderboard");
          container.innerHTML = "";

          data.sort((a, b) => (b.visits || 0) - (a.visits || 0));

          data.forEach((game, index) => {
            const rank = index + 1;
            const previousRank = previousRanks[game.placeId];
            previousRanks[game.placeId] = rank;

            let rankChange = "";
            if (previousRank) {
              if (rank < previousRank) {
                rankChange = `<span class="up">‚¨ÜÔ∏è</span>`;
              } else if (rank > previousRank) {
                rankChange = `<span class="down">‚¨áÔ∏è</span>`;
              }
            }

            const div = document.createElement("div");
            div.className = "game-card";
            if (game.error) {
              div.innerHTML = `<p>Error loading game ${game.placeId}</p>`;
            } else {
      const isLive = game.playing > 1000 ? `<div class="live-badge">üî¥ LIVE</div>` : "";
div.innerHTML = `
  <div class="rank-indicator">#${rank} ${rankChange}</div>
  ${isLive}
  <img src="${game.thumbnail}" alt="${game.name}">
  <div class="game-name">${game.name}</div>
  <div class="visits">${game.visits.toLocaleString()} visits</div>
  <div class="visits" style="color:#007bff">${game.playing.toLocaleString()} players online</div>
`;

            }
            container.appendChild(div);
          });
        });
    }

    function updateCountdownUI() {
      const text = document.getElementById("countdownText");
      const bar = document.getElementById("countdownBar");

      const secondsLeft = refreshInterval - countdown;
      text.textContent = `‚è≥ Refresh in: ${secondsLeft}s`;

      const percent = (countdown / refreshInterval) * 100;
      bar.style.width = percent + "%";

      countdown++;
      if (countdown > refreshInterval) {
        countdown = 0;
        loadLeaderboard();
      }
    }

    loadLeaderboard();
    setInterval(updateCountdownUI, 1000);
  </script>
</body>
</html>
